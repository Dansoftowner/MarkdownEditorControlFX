plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "http://sandec.bintray.com/repo"}
    maven { url "https://dl.bintray.com/jerady/maven" }
    maven { url "https://dl.bintray.com/dukke/maven" }
}

dependencies {
    implementation 'com.sandec:mdfx:0.1.7'
    implementation 'org.fxmisc.richtext:richtextfx:0.10.6'
    implementation 'de.jensd:fontawesomefx-commons:11.0'
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-11'
    implementation 'de.jensd:fontawesomefx-materialdesignfont:1.7.22-11'
    testImplementation 'org.jfxtras:jmetro:11.6.14'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}